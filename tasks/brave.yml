- name: If the OS is WSL, then don't continue
  meta: end_play
  tags: &tags ["install", "brave"]
  when: is_wsl == true

- name: Install apt-transport-https
  become: true
  apt:
      name: ["apt-transport-https"]
  tags: *tags

- name: Download Brave Browser archive-keyring.gpg
  become: true
  get_url:
      url: https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
      dest: /usr/share/keyrings/brave-browser-archive-keyring.gpg
  tags: *tags

- name: Add Brave repository to list of repositories
  become: true
  copy:
      dest: /etc/apt/sources.list.d/brave-browser-release.list
      content: |
          deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg arch=amd64] https://brave-browser-apt-release.s3.brave.com/ stable main
      mode: 0644
  tags: *tags

- name: Install Brave Browser
  become: true
  apt:
      update_cache: yes
      name: ["brave-browser"]
  tags: *tags
