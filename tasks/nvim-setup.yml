- name: Add neovim-ppa
  become: true
  shell: add-apt-repository -y ppa:neovim-ppa/unstable
  tags: &tags ["install", "nvim"]

- name: Install neovim
  become: true
  apt:
      name: ["neovim"]
  tags: *tags

- name: Install ripgrep(We need this package for telescope plugin)
  become: true
  apt:
      name: ["ripgrep"]
  tags: *tags
